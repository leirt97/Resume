<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <link rel="icon" type="image/x-icon" href="./icon/resume.png">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" media="screen and (min-width:951px)" href="./css/index.css">
    <link rel="stylesheet" media="screen and (max-width:950px)"  href="./css/indexM.css">
    <!-- <script src="./dist/bundle.js"></script> -->
    <title>个人简历</title>
</head>
<body>
    <div class="container" >
        <div class="basicInfo sort">
            <p class="font" data-html="info">   
                <span data-html="info">BasicInfo</span>
                <span data-html="info">基本信息</span>
            </p>            
        </div>
        <div class="ability sort">
            <p class="font" data-html="ability">
                <span data-html="ability">Ability</span>
                <span data-html="ability">个人能力</span>
            </p>
        </div>
        <div class="project sort">
            <p class="font" data-html="project">
                <span data-html="project">Project</span>
                <span data-html="project">项目经验</span>
            </p>
        </div>
        <div class="connectMe sort">
            <p class="font" data-html="connect">
                <span data-html="connect">Connect</span>
                <span data-html="connect">联系方式</span>
            </p>
        </div>
    </div>
    <script src="./js/jquery-3.2.1.js"></script>
    <script>
        $(function(){
            $('.container').on('click', e => {
                let html = $(e.target).attr('data-html')
                window.location.href = './html/'+html+'.html'
            })
        }) 
    </script>
</body>
</html>
